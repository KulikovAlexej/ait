<!DOCTYPE html>
<html lang="ru" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Сравнение источников</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script type="application/javascript" src="angular.js"></script>
    <script type="application/javascript" src="angular-route.js"></script>
    <script type="application/javascript" src="index.js"></script>
</head>
<body>
    <section ng-controller='Panel'>
        <div class="container">
            <div class="top_panel row">
                <div class="title_source_left col-sm-4">{{ webSite.first }}</div>
                <div class="match_info col-sm-4">
                    <div class="league">Испанская лига</div>
                    <div class="team_one">Барселона</div>
                    <div class="team_one">Реал Мадрид</div>
                    <div class="match_date">29.09.2017</div>
                    <div class="match_time">22:00</div>
                </div>
                <div class="title_source_right col-sm-4">{{ webSite.second }}</div>
            </div>
            <div class="bottom_panel row">
                <div class="col-sm-6">
                    <div class="title_source_left">{{ webSite.first }}</div>
                    <div class="match_info" ng-repeat='match in matches' ng-click='selectMatch(match)' ng-class='match.class'>
                        <div class="league">{{match.league}}</div>
                        <div class="team_one">{{match.owner}}</div>
                        <div class="team_one">{{match.guest}}</div>
                        <div class="score">{{match.score}}</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="title_source_right">{{ webSite.second }}</div>
                    <div class="match_info">
                        <div class="league">Испанская лига</div>
                        <div class="team_one">Барселона</div>
                        <div class="team_one">Реал Мадрид</div>
                        <div class="score">3:2</div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
